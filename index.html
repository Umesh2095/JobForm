<!DOCTYPE html>
<html lang="en">
  <head>
    <title>www.Job/application//form.in</title>
  </head>
  <body bgcolor="1DF227">
    <br />
    <h1 align="center">Jop Application Form</h1>
    <hr color="#D6CFCE" />
    <form action="#">
      <table align="center" width="50%">
        <br />

        <!--Creating text box for name start here-->

        <tr align="center">
          <th align="left">
            <label for="fullname">Full Name:</label>
          </th>
          <td align="left">
            <input
              type="text"size="80"
              id="fullname"
              placeholder="Enter your name:"
              required
            />
          </td>
        </tr>

        <!--Creating text box for name end here-->

        <!--Creating text box for Job title start here-->

        <tr align="center">
          <th align="left">
            <br />
            <label for="jobname">Job Title:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="text"
              size="80"
              placeholder="Enter your Job title:"
              required
            />
          </td>
        </tr>

        <!--Creating text box for Job title end here-->

        <!--Creating text box for Current company name start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="c company">Current Company:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="text"
              size="80"
              placeholder="Enter Corrent company name:"
              required
            />
          </td>
        </tr>
        <!--Creating text box for Current company name end here-->

        <!--Creating text box for Contact Number start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="contact">Contact Number:</label>
          </th>

          <td align="left">
            <br />
            <select name="contary" id="#">
              <option value="ind">+91(ind)</option>
              <option value="usa">+1(usa)</option>
              <option value="chin">+86(chin)</option>
              <option value="ind">+44(Eng)</option>
              <option value="ind">+61(aus)</option>
              <option value="ind">+92(pak)</option>
              <option value="ind">+94(sl)</option>
            </select>
            <input
              type="tel"
              size="65"
              placeholder="Enter your phone number:"
              required
            />
          </td>
        </tr>
        <!--Creating text box for Contact number end here-->

        <!--creating text box for Email ID start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="Eid">Email:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="email"
              size="80"
              placeholder="Enter your Email ID:"
              required
            />
          </td>
        </tr>
        <!--creating text box for Email ID start here-->

        <!--Work Status starts here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="ws">Work Status:</label>
          </th>
          <td align="left">
            <br />
            <input type="radio" name="workstatus" value="FullTime" required /><b
              >Full Time</b
            >
            <input type="radio" name="workstatus" value="PartTime" required /><b
              >Part Time</b
            >
            <input type="radio" name="workstatus" value="PerDin" required /><b
              >Par Din</b
            >
            <input type="radio" name="workstatus" value="other" required /><b
              >Other</b
            >
          </td>
        </tr>
        <!--Work Status ends here-->

        <!--creating text box for Salary start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="salary">Salary:</label>
          </th>
          <td align="left">
            <br />
            <input type="text" size="50" placeholder="Enter salary:" required />
            <select name="sal" id="#">
              <option value="do">Dollers</option>
              <option value="rupy">Rupess</option>
            </select>
            <select name="sal" id="#">
              <option value="Yeaely">Yeaely</option>
              <option value="monthly">Monthly</option>
              <option value="day">Day</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <!--creating text box for Salary end here-->

        <!--creating text box for work experience start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="Eid">Experience:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="text"
              size="80"
              placeholder="Enter your work experience:"
              required
            />
          </td>
        </tr>
        <!--creating text box for work experience end here-->

        <!--creating text box for Current location start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="currl">Current location:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="text"
              size="80"
              placeholder="Enter your Current location:"
              required
            />
          </td>
        </tr>
        <!--creating text box for Current location end here-->

        <!--creating text box for Permanent location start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="perl">Permanent location:</label>
          </th>
          <td align="left">
            <br />
            <textarea
              cols="75%"
              rows="3"
              placeholder="Enter permanent location"
            ></textarea>
          </td>
        </tr>
        <!--creating text box for Permanent location end here-->

        <!--creating text box for Permanent location start here-->
        <tr align="center">
          <th align="left">
            <br />
            <label for="uploadresume">Upload Resume:</label>
          </th>
          <td align="left">
            <br />
            <input
              type="file"
              size="80"
              placeholder="Enter your Current location:"
              required
            />
          </td>
        </tr>
        <!--creating text box for Permanent location end here-->

          <!--creating text box for Current location start here-->
          <tr align="center">
            <td align="right"">
              <br>
              <input type="submit">
            </td>
            <td align="center">
              <br>
              <input type="reset">
            </td>
          </tr>
          <!--creating text box for Current location end here-->

      </table>
    </form>
  </body>
</html>
